<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <audio controls preload="auto"></audio>
    <input type="text" id="selector">
    <button id="button">播放</button>
    <script src="./lame.js"></script>
    <script type="module">
      import MSEPlayer from '../node_modules/@isfe/mse-player/dist/MSEPlayer-esm.js'
      import wavToMp3 from './wavToMp3.js'
      import pcmToWav from '../node_modules/@isfe/mse-player/dist/pcmToWav-esm.js'
      import TTS from '../dist/tts/TTS-esm.js'
      const $audio = document.querySelector('audio')
      const tts = new TTS(function (data) {
        if (data) {
          Promise.all([data].map((blob) => {
            return pcmToWav(base64ToBlob(blob, false))
          })).then((base64Array) => {
            const blobs = base64Array.map((x) => base64ToBlob(x))
            player.appendFiles(blobs, wavToMp3).then(() => $audio.play())
          })
        }
      })
      let player = null
      const ttsOption = {
        appid: "test1234",
        aue: "raw",
        auf: "4",
        auth_id: "1234567890",
        bgs: 0,
        engine_name: "tts_online",
        extend_params: "{'params': 'token=appid123,ability=ab_tts'}}",
        pit: 0,
        ram: 0,
        spd: 0,
        vid: "65620",
        vol: 0
      }
      const $input = document.querySelector('#selector')
      const $button = document.querySelector('#button')
      $button.addEventListener('click', function () {
        player =  new MSEPlayer({ onError: console.log })
        $audio.src = URL.createObjectURL(player.mediaSource)
        tts.start({
          url: 'http://172.31.3.142:8887/tts_online/',
          text: $input.value,
          ttsOption
        })
      })
      function base64ToBlob (baseStr, isBase64 = true) {
        const data = isBase64 ? baseStr.split(',')[1] : baseStr
        const bstr = atob(data)
        let n = bstr.length
        const u8arr = new Uint8Array(n)
        // // 将二进制数据存入Uint8Array类型的数组中
        while (n--) {
          u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], { type: 'wav' })
      }
    </script>
  </body>
</html>
